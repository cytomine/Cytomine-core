components:
  parameters:
    account-reference:
      name: id
      in: path
      description: The account reference
      required: true
      schema:
        type: string
        format: uuid
    pagination-max:
      name: max
      in: query
      description: |
        Pagination: number of items per page. Use `0` to disable pagination.
      required: false
      schema:
        type: integer
        format: int32
        default: "0"
    pagination-offset:
      name: offset
      in: query
      description: |
        Pagination: offset of the first returned item. The first item has offset `0`.
      required: false
      schema:
        type: integer
        format: int32
        default: "0"
    path-annotation-id:
      name: id
      in: path
      description: The annotation identifier
      required: true
      schema:
        type: integer
        format: int64
    path-annotation-layer-id:
      name: id
      in: path
      description: The annotation layer identifier
      required: true
      schema:
        type: integer
        format: int64
    path-filter-project-id:
      name: project
      in: path
      description: The project id
      required: true
      schema:
        type: integer
        format: int64
    path-image-instance-id:
      name: id
      in: path
      description: The image instance identifier
      required: true
      schema:
        type: integer
        format: int64
    path-image-response-format:
      name: format
      in: path
      description: The expected image format
      required: true
      schema:
        type: string
        enum:
          - jpg
          - png
    path-project-id:
      name: id
      in: path
      description: The project id
      required: true
      schema:
        type: integer
        format: int64
    query-sort:
      name: sort
      in: query
      description: Attribute used to sort items
      required: false
      schema:
        type: string
        default: "created"
    query-sort-order:
      name: order
      in: query
      description: Sort order
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: "desc"
    path-domain-class-name:
      name: domainClassName
      in: path
      description: The domain class name (domain `class` attribute)
      required: true
      schema:
        type: string
    path-domain-ident:
      name: domainIdent
      in: path
      description: The domain identifier (domain `id` attribute)
      required: true
      schema:
        type: integer
        format: int64
    path-abstract-image-id:
      name: id
      in: path
      description: The abstract image id
      required: true
      schema:
        type: integer
        format: int64
    path-slice-instance-id:
      name: id
      in: path
      description: The slice instance id
      required: true
      schema:
        type: integer
        format: int64
    path-ontology-id:
      name: id
      in: path
      description: The ontology id
      required: true
      schema:
        type: integer
        format: int64
    path-term-id:
      name: id
      in: path
      description: The term id
      required: true
      schema:
        type: integer
        format: int64
    path-storage-id:
      name: id
      in: path
      description: The storage id
      required: true
      schema:
        type: integer
        format: int64
    path-tag-id:
      name: id
      in: path
      description: The tag id
      required: true
      schema:
        type: integer
        format: int64
    path-tag-association-id:
      name: id
      in: path
      description: The tag association id
      required: true
      schema:
        type: integer
        format: int64
    path-attached-file-id:
      name: id
      in: path
      description: The attached file id
      required: true
      schema:
        type: integer
        format: int64
    path-property-id:
      name: id
      in: path
      description: The property id
      required: true
      schema:
        type: integer
        format: int64
    path-property-key:
      name: id
      in: path
      description: The property key
      required: true
      schema:
        type: string
    path-filter-user-id:
      name: user
      in: path
      description: The user id
      required: true
      schema:
        type: integer
        format: int64
    path-filter-ontology-id:
      name: ontology
      in: path
      description: The ontology id
      required: true
      schema:
        type: integer
        format: int64
    path-associated-label:
      name: label
      in: path
      description: The associated image label
      required: true
      schema:
        type: string
        enum:
          - macro
          - thumb
          - label
    query-max-size:
      name: maxSize
      in: query
      description: The maximum size of the largest side of the image response
      required: false
      schema:
        type: integer
        format: int32
        default: 256

  responses:
    bad-request:
      description: The request was invalid or cannot be served
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Bad request"
    conflict:
      description: The resource already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Conflict"
    forbidden:
      description: Not enough permissions to access the resource
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden"
    not-found:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Resource not found"
    unauthorized:
      description: The request requires user authentication
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Unauthorized"
    image:
      description: Image
      content:
        image/jpeg:
          schema:
            $ref: "#/components/schemas/generic-image"
        image/png:
          schema:
            $ref: "#/components/schemas/generic-image"

  schemas:
    annotation:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/attribute-id"
        annotationLayer:
          type: integer
          description: The layer to which this annotation belongs.
          format: int64
        location:
          type: string
          format: byte
          description: Binary-encoded annotation geometry data (base64-encoded)
    annotation-layer:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/attribute-id"
        name:
          type: string
          description: The name of the annotation layer
    attribute-class:
      type: string
      description: The resource full class name
      readOnly: true
    attribute-created:
      type: string
      description: The timestamp when the resource was created.
      format: date-time
      readOnly: true
    attribute-deleted:
      type: string
      description: The timestamp when the resource was marked as deleted.
      format: date-time
      readOnly: true
    attribute-id:
      type: integer
      description: The resource identifier
      format: int64
      readOnly: true
    attribute-updated:
      type: string
      description: The timestamp of the last update to the resource.
      format: date-time
      readOnly: true
    generic-image:
      type: string
      format: binary
      example: (binary image)
      description: Binary image
    legacy-user-keys:
      type: object
      properties:
        primaryKey:
          type: string
          format: uuid
        secondaryKey:
          type: string
          format: uuid
    task-run-layer:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/attribute-id"
        annotationLayer:
          type: integer
          description: The layer to which this annotation belongs.
          format: int64
        image:
          type: integer
          description: The image instance identifier to which this layer belongs.
          format: int64
        taskRun:
          type: integer
          description: The task run identifier to which this layer belongs.
          format: int64
        xOffset:
          type: integer
          description: The x offset of the annotation in the image instance.
          format: int32
        yOffset:
          type: integer
          description: The y offset of the annotation in the image instance.
          format: int32
    user-annotation:
      description: An annotation created by a user
      type: object
      properties:
        area:
          type: number
          description: The annotation area
          readOnly: true
        areaUnit:
          type: integer
          description: The unit used for area (pixels=1,micron=3)
          format: int32
          readOnly: true
        centroid:
          type: object
          description: X,Y coord of the annotation centroid
          readOnly: true
        class:
          $ref: "#/components/schemas/attribute-class"
        countReviewedAnnotations:
          type: integer
          description: The number of reviewed annotations for this annotation
          format: int32
          readOnly: true
        created:
          $ref: "#/components/schemas/attribute-created"
        cropURL:
          type: string
          description: URL to get the annotation crop
          readOnly: true
        deleted:
          $ref: "#/components/schemas/attribute-deleted"
        geometryCompression:
          type: number
          description:
            The geometry compression rate used to simplify the annotation
            (during creation)
        id:
          $ref: "#/components/schemas/attribute-id"
        image:
          type: integer
          description: The image on which the annotation is drawn
          format: int64
        imageURL:
          type: string
          description: URL to go to the image
          readOnly: true
        location:
          type: string
          description: The annotation geometry (shape) in WKT
        nbComments:
          type: integer
          description: The number of comments added by a user on this annotation
          format: int64
          readOnly: true
        perimeter:
          type: number
          description: The annotation perimeter
          readOnly: true
        perimeterUnit:
          type: integer
          description: The unit used for perimeter (pixels=0,mm=2)
          format: int32
          readOnly: true
        project:
          type: integer
          description: The project in which the annotation is drawn
          format: int64
        reviewed:
          type: boolean
          description: True if annotation has at least one review
          readOnly: true
        slice:
          type: integer
          description: The slice on which the annotation is drawn
          format: int64
        smallCropURL:
          type: string
          description: URL to get a small annotation crop (<256px)
          readOnly: true
        term:
          type: array
          description: List of term id mapped with this annotation
          default: "[]"
          items:
            type: string
        updated:
          $ref: "#/components/schemas/attribute-updated"
