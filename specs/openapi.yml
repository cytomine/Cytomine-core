          description: Maximum crop size in width and height
          required: false
          schema:
            type: integer
            format: int32
        - name: zoom
          in: query
          description:
            Zoom level in which crop is extracted. Ignored if maxSize is
            set.
          required: false
          schema:
            type: integer
            format: int32
        - name: increaseArea
          in: query
          description:
