build-jar:
  stage: build
  image: gradle:7.4.2-jdk17-alpine
  needs:
    - job: make-version-name
      artifacts: true
  script:
    - source .env
    - export GRADLE_USER_HOME=$GRADLE_USER_HOME
    - "sed -i -- 's/version: 0.0.0/version: '$CM_VERSION_NAME'/g' src/main/resources/application.yml"
    - gradle bootJar --console=verbose
  artifacts:
    when: on_success
    paths: 
      - build/libs/cytomine.jar

publish-jar:
  stage: publish
  image: alpine:latest
  needs:
    - job: build-jar
      artifacts: true
  script:
    - ls build/libs

publish-docker-image:
  stage: publish
  image: docker:latest
  needs:
    - job: make-version-name
      artifacts: true
  script:
    - source .env
    - export SCRIPTS_REPO_FULL_URL=https://${SCRIPTS_REPO_ACCESS_TOKEN_NAME}:${SCRIPTS_REPO_ACCESS_TOKEN_VALUE}@${SCRIPTS_REPO_URL}
    - echo ${SCRIPTS_REPO_FULL_URL}
    - docker build --build-arg CORE_VERSION=${CM_VERSION_NAME} --build-arg SCRIPTS_REPO_TAG=latest --secret id=scripts_repo_url,env=SCRIPTS_REPO_FULL_URL -t "${CI_REGISTRY_IMAGE}/core-eet:${CM_VERSION_NAME}" -f docker/Dockerfile .
    - docker push "${CI_REGISTRY_IMAGE}/core-eet:${CM_VERSION_NAME}"

